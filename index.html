<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Pincode Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Indian Pincode Finder</h2>

  <input
    type="text"
    id="pincode"
    placeholder="Enter 6-digit pincode"
    maxlength="6"
  />

  <button onclick="searchPincode()">Search</button>

  <div id="result" class="result"></div>
</div>

<script>
function searchPincode() {
  const pin = document.getElementById("pincode").value.trim();
  const result = document.getElementById("result");

  result.innerHTML = "";

  // Validation
  if (!/^\d{6}$/.test(pin)) {
    result.innerHTML = "❌ Please enter a valid 6-digit pincode.";
    return;
  }

  const prefix = pin.substring(0, 2); // 11, 50, 59, etc

  fetch(`data/${prefix}.json`)
    .then(response => {
      if (!response.ok) {
        throw new Error("Prefix file not found");
      }
      return response.json();
    })
    .then(data => {
      if (!data[pin]) {
        result.innerHTML = "❌ Pincode not found.";
        return;
      }

      let html = "<h3>Results:</h3>";

      data[pin].forEach(item => {
        html += `
          <p>
            <strong>Office:</strong> ${item.Name}<br>
            <strong>District:</strong> ${item.District}<br>
            <strong>State:</strong> ${item.State}<br>
            <strong>Pincode:</strong> ${item.Pincode}
          </p>
          <hr>
        `;
      });

      result.innerHTML = html;
    })
    .catch(() => {
      result.innerHTML = "❌ Data file not available for this pincode.";
    });
}
</script>

</body>
</html>
