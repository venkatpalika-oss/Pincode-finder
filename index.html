<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
    }
    .result-table th, .result-table td {
      vertical-align: middle;
    }
    .autocomplete-suggestions {
      border: 1px solid #ced4da;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      background-color: #fff;
      width: calc(100% - 2px);
      z-index: 1000;
      border-radius: 0 0 5px 5px;
    }
    .autocomplete-suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #e9ecef;
    }

<body>

<div class="container">
  <h2 class="text-center">Pincode4U – Find Indian Pincode & Area Details</h2>
  
  <div class="position-relative mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Enter Pincode or Area/City" oninput="showSuggestions()">
    <div id="suggestions" class="autocomplete-suggestions"></div>
  </div>
  <button class="btn btn-primary w-100 mb-3" onclick="search()">Search</button>

  <div id="result"></div>
</div>

<script>
let debounceTimer;

function showSuggestions() {
  clearTimeout(debounceTimer);
  const input = document.getElementById("searchInput").value.trim();
  const suggestionsDiv = document.getElementById("suggestions");
  suggestionsDiv.innerHTML = '';

  if (!input) return;

  debounceTimer = setTimeout(async () => {
    try {
      const url = /^\d{1,6}$/.test(input) 
        ? `https://api.postalpincode.in/pincode/${input}`
        : `https://api.postalpincode.in/postoffice/${encodeURIComponent(input)}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data[0].Status === "Success") {
        data[0].PostOffice.slice(0, 5).forEach(po => {
          const div = document.createElement('div');
          div.className = 'autocomplete-suggestion';
          div.textContent = po.Name;
          div.onclick = () => {
            document.getElementById("searchInput").value = po.Name;
            suggestionsDiv.innerHTML = '';
            search();
          };
          suggestionsDiv.appendChild(div);
        });
      }
    } catch {}
  }, 300);
}
