<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pincode4U – Find Indian Pincode & Area Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
    }
    .result-table th, .result-table td {
      vertical-align: middle;
    }
    .autocomplete-suggestions {
      border: 1px solid #ced4da;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      background-color: #fff;
      width: calc(100% - 2px);
      z-index: 1000;
      border-radius: 0 0 5px 5px;
    }
    .autocomplete-suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #e9ecef;
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5644DXJGXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5644DXJGXX');
  </script>

</head>
<body>

<div class="container">
  <h2 class="text-center">Pincode4U – Find Indian Pincode & Area Details</h2>
  
  <div class="position-relative mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Enter Pincode or Area/City" oninput="showSuggestions()">
    <div id="suggestions" class="autocomplete-suggestions"></div>
  </div>
  <button class="btn btn-primary w-100 mb-3" onclick="search()">Search</button>

  <div id="result"></div>
</div>

<script>
<script>
async function search() {
  const input = document.getElementById("searchInput").value.trim();
  document.getElementById("suggestions").innerHTML = '';

  if (!input) {
    showMessage('danger', 'Please enter a Pincode or Area.');
    return;
  }

  showMessage('info', 'Searching...');

  let apiURL = /^\d{6}$/.test(input)
    ? `https://api.postalpincode.in/pincode/${input}`
    : `https://api.postalpincode.in/postoffice/${encodeURIComponent(input)}`;

  try {
    const res = await fetch(apiURL, { timeout: 5000 });
    const data = await res.json();

    if (data[0].Status === "Success") {
      displayResult(data);
      return;
    }
    throw "API failed";
  } catch {
    loadFromBackup(input);
  }
}

async function loadFromBackup(pincode) {
  try {
    const res = await fetch("pincode_backup.json");
    const backup = await res.json();

    if (backup[pincode]) {
      displayResult([{
        Status: "Success",
        PostOffice: backup[pincode]
      }]);
    } else {
      showMessage('warning', 'No data found (API & backup).');
    }
  } catch {
    showMessage('danger', 'Service temporarily unavailable.');
  }
}

function displayResult(data) {
  let html = `<table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Post Office</th>
        <th>District</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Map</th>
      </tr>
    </thead><tbody>`;

  data[0].PostOffice.forEach(po => {
    html += `<tr>
      <td>${po.Name}</td>
      <td>${po.District}</td>
      <td>${po.State}</td>
      <td>${po.Pincode}</td>
      <td>
        <a href="https://www.google.com/maps/search/${po.Name}+${po.District}" target="_blank">
          View
        </a>
      </td>
    </tr>`;
  });

  html += "</tbody></table>";
  document.getElementById("result").innerHTML = html;
}

function showMessage(type, msg) {
  document.getElementById("result").innerHTML =
    `<div class="alert alert-${type} text-center">${msg}</div>`;
}
</script>
