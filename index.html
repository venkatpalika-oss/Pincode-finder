<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pincode4U â€“ Find Indian Pincode Details</title>

  <meta name="description" content="Find Indian pincode details including post office, district, state and map location." />
  <meta name="robots" content="index, follow" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 720px;
      margin-top: 60px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
    }
  </style>

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5644DXJGXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5644DXJGXX');
  </script>
</head>

<body>

<div class="container">
  <h2 class="text-center mb-4">Pincode4U â€“ Indian Pincode Finder</h2>

  <input
    type="text"
    id="searchInput"
    class="form-control mb-3"
    placeholder="Enter 6-digit Pincode (e.g. 110001)"
  />

  <button class="btn btn-primary w-100 mb-3" onclick="searchPincode()">Search</button>

  <div id="result"></div>
</div>

<!-- ðŸ”¥ FINAL FIXED SCRIPT -->
<script>
let PINCODE_DB = {};

// Load local backup JSON once
fetch("pincode_backup.json")
  .then(res => res.json())
  .then(data => PINCODE_DB = data)
  .catch(() => console.error("Backup JSON not loaded"));

function searchPincode() {
  const pincode = document.getElementById("searchInput").value.trim();
  const result = document.getElementById("result");

  if (!/^\d{6}$/.test(pincode)) {
    result.innerHTML = `<div class="alert alert-danger text-center">
      Please enter a valid 6-digit pincode
    </div>`;
    return;
  }

  if (!PINCODE_DB[pincode]) {
    result.innerHTML = `<div class="alert alert-warning text-center">
      No data found for this pincode
    </div>`;
    return;
  }

  let html = `
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Post Office</th>
          <th>District</th>
          <th>State</th>
          <th>Pincode</th>
          <th>Map</th>
        </tr>
      </thead>
      <tbody>
  `;

  PINCODE_DB[pincode].forEach(po => {
    html += `
      <tr>
        <td>${po.Name}</td>
        <td>${po.District}</td>
        <td>${po.State}</td>
        <td>${po.Pincode}</td>
        <td>
          <a href="https://www.google.com/maps/search/${po.Name}+${po.District}" target="_blank">
            View
          </a>
        </td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  result.innerHTML = html;
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
