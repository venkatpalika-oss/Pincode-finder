<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Pincode Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef2f5;
      border-radius: 6px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pincode Finder</h1>

    <input type="text" id="pincode" placeholder="Enter 6-digit pincode" maxlength="6">
    <button onclick="searchPincode()">Search</button>

    <div id="output"></div>
  </div>

<script>
async function searchPincode() {
  const pin = document.getElementById("pincode").value.trim();
  const output = document.getElementById("output");
  output.innerHTML = "";

  if (!/^[0-9]{6}$/.test(pin)) {
    output.innerHTML = '<div class="error">Please enter a valid 6-digit pincode</div>';
    return;
  }

  const prefix = pin.substring(0, 2);   // ex: 11, 50, 59
  const filePath = `data/${prefix}.json`;

  try {
    const response = await fetch(filePath);
    if (!response.ok) throw new Error("File not found");

    const data = await response.json();

    if (!data[pin]) {
      output.innerHTML = '<div class="error">Pincode not found</div>';
      return;
    }

    const info = data[pin];

    output.innerHTML = `
      <div class="result">
        <strong>Pincode:</strong> ${pin}<br>
        <strong>Office:</strong> ${info.office || "-"}<br>
        <strong>District:</strong> ${info.district || "-"}<br>
        <strong>State:</strong> ${info.state || "-"}
      </div>
    `;
  } catch (err) {
    output.innerHTML = '<div class="error">Data file missing or corrupted</div>';
  }
}
</script>
</body>
</html>
