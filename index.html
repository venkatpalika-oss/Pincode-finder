<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Pincode & Place Finder</title>
  <meta name="description" content="Search Indian pincodes or place names using official public postal data. Fast, accurate, and cached for better performance." />
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9595967643816732"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    main.container {
      max-width: 720px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 10px; color: #333; }
    h2.subtitle { text-align: center; color: #666; margin-bottom: 25px; font-size: 14px; }
    input { width: 100%; padding: 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; margin-top: 15px; padding: 14px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .clear-cache { background: #28a745; }
    .clear-cache:hover { background: #1e7e34; }

    /* Credit Score Button */
    .credit-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 14px;
      background: #198754;
      color: #ffffff;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .credit-btn:hover {
      background: #157347;
    }

    .result { margin-top: 25px; padding: 20px; background: #f1f5ff; border-radius: 8px; display: none; }
    .error { margin-top: 20px; color: red; text-align: center; }
    footer { text-align: center; margin-top: 40px; color: #777; font-size: 14px; }
    .map-container { margin-top:10px; border-radius:6px; overflow:hidden; height:250px; }
    .adsense { margin:20px 0; text-align:center; }
  </style>
</head>
<body>

  <main class="container">
    <h1>Indian Pincode & Place Finder</h1>
    <h2 class="subtitle">Search by Pincode or Place Name (Hybrid with caching)</h2>

    <input type="text" id="search" placeholder="Enter 6-digit Pincode or Place Name" aria-label="Enter pincode or place"/>
    <button onclick="search()">Search</button>
    <button class="clear-cache" onclick="clearCache()">Clear Cache</button>

    <!-- âœ… Credit Score Button -->
    <a href="credit-score.html" class="credit-btn">
      ðŸ’³ Check Free Credit Score
    </a>

    <div class="result" id="result" aria-live="polite"></div>
    <div class="adsense" id="adsense-container"></div>
    <div class="error" id="error" aria-live="assertive"></div>
  </main>

  <footer>
    Â© 2026 Pincode Finder | Legal & Cached Data
    <div class="adsense" id="footer-ad">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-9595967643816732"
           data-ad-slot="9876543210"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </footer>

  <script>
    document.getElementById('search').addEventListener('keypress', function(e){
      if(e.key === 'Enter') search();
    });

    async function search() {
      const query = document.getElementById('search').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const adsDiv = document.getElementById('adsense-container');

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'Fetching data...';
      errorDiv.textContent = '';
      adsDiv.innerHTML = '';

      if (!query) {
        resultDiv.style.display = 'none';
        errorDiv.textContent = 'Please enter a pincode or place name.';
        return;
      }

      const isPincode = /^\d{6}$/.test(query);
      const cacheKey = isPincode ? `pincode_${query}` : `place_${query.toLowerCase()}`;

      const cached = localStorage.getItem(cacheKey);
      if (cached) {
        displayResult(JSON.parse(cached));
        loadAd();
        return;
      }

      try {
        const url = isPincode
          ? `https://api.postalpincode.in/pincode/${query}`
          : `https://api.postalpincode.in/postoffice/${encodeURIComponent(query)}`;

        const response = await fetch(url);
        const apiData = await response.json();

        if (apiData[0].Status !== 'Success') {
          resultDiv.style.display = 'none';
          errorDiv.textContent = 'No results found.';
          return;
        }

        localStorage.setItem(cacheKey, JSON.stringify(apiData[0].PostOffice));
        displayResult(apiData[0].PostOffice);
        loadAd();
      } catch {
        resultDiv.style.display = 'none';
        errorDiv.textContent = 'Unable to fetch data.';
      }
    }

    function displayResult(offices) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = offices.map(o => `
        <div style="margin-bottom:20px;">
          <strong>Pincode:</strong> ${o.Pincode}<br>
          <strong>Post Office:</strong> ${o.Name}<br>
          <strong>District:</strong> ${o.District}<br>
          <strong>State:</strong> ${o.State}<br>
          <button onclick="showMap('${o.Name}, ${o.District}, ${o.State}', '${o.Pincode}')">Show Map</button>
          <div id="map-${o.Pincode}" class="map-container"></div>
        </div>
      `).join('');
      resultDiv.style.display = 'block';
    }

    function showMap(loc, pin) {
      document.getElementById(`map-${pin}`).innerHTML =
        `<iframe loading="lazy" src="https://www.google.com/maps?q=${encodeURIComponent(loc)}&output=embed"></iframe>`;
    }

    function clearCache() {
      localStorage.clear();
      alert('Cache cleared!');
    }

    function loadAd() {
      document.getElementById('adsense-container').innerHTML =
        `<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9595967643816732" data-ad-slot="1234567890" data-ad-format="auto"></ins>`;
      (adsbygoogle = window.adsbygoogle || []).push({});
    }

    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
